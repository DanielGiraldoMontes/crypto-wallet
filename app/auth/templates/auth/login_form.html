{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Iniciar sesi√≥n</h3>
                </div>
                <div class="panel-body">
                    <form id="login">
                        <div class="form-group">
                            <input class="form-control" placeholder="E-mail" name="email" id="email" type="text"
                                   required>
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Password" name="password" id="password"
                                   type="password"
                                   value="" required>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input name="remember" type="checkbox" value="True" id="remember"> Recordarme
                            </label>
                        </div>
                        <input class="btn btn-primary" type="submit" value="Login">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
