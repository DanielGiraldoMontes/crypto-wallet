{% extends "base.html" %}

{% block title %}Registro de usuarios{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Registrarse</h3>
                </div>
                <div class="panel-body">
                    <form id="signup">
                        <div class="form-group">
                            <input class="form-control" placeholder="Nombre" name="name" id="name"
                                   type="text"
                                   value="" required>
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="E-mail" name="email" id="email" type="email"
                                   required>
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Password" name="password" id="password"
                                   type="password"
                                   value="" required>
                        </div>
                        <input class="btn btn-primary" type="submit" value="Registrarse">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
